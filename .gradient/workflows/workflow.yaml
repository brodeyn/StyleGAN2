'on':
  github:
    branches:
      only: main
jobs:
  CloneRepo:
    uses: git-checkout@v1
    with:
      ref: context.event.github.ref
      url: context.event.github.url
    outputs:
      stylegan2:
        type: volume
    resources:
      instance-type: C4
  StyleGan2:
    uses: script@v1
    with:
      image: 'tensorflow/tensorflow:1.14.0-gpu-py3'
    needs:
      - CloneRepo
      # - UpdateTest
    inputs:
      stylegan2: CloneRepo.outputs.stylegan2
    outputs:
      generatedFaces:
        type: dataset
        with:
          ref: demo-dataset
    resources:
      instance-type: P4000
